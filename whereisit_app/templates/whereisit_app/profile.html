{% extends "whereisit_app/base.html" %}
{% block content %}
    <h4>Your profile</h4>

    <div>
        <img class="rounded-circle account-img" width="128" height="128" src="{{ user.profile.image.url }}">
        <h3>{{ user.username }}</h3>
        <p>{{ user.email }}</p>
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Profile info</h3>
        <fieldset class="form-group">
            {{ u_form.as_p }}
            {{ p_form.as_p }}
        </fieldset>
        <button type="submit" class="btn btn-outline-primary">Update</button>
    </form>
{% endblock %}
