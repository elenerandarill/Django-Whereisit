{% extends 'whereisit_app/base.html' %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <h4>Are you sure you want to permanently delete an item<br>
                <div class="text-blue mt-3 mb-5"><strong>{{ object.name }}?</strong></div></h4>
        </fieldset>
        <button type="submit" class="btn btn-outline-danger">Delete</button>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
{% endblock %}
